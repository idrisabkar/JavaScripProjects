<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    
    <title>Sign Up</title>
</head>
<body>
    <div class="header">
        <img src="./logo.png" alt="logo" width="150">
        <h1>Sign Up To The Lab <br> Raport</h1>
    </div>
    <div class="form">
        <form action="/user/" method="post">
        <div class="form-floating mb-3">
            <input name="email"  type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div> 
          <div class="form-floating mb-3">
            <input  name = "name" type="text" class="form-control" id="floatingPassword" placeholder="name-surname">
            <label for="floatingPassword">Name-Surname</label>
          </div>
          <div class="form-floating mb-3">
            <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <button type="submit" class="btn btn-warning">Sign-Up</button>
        </form>
        <script src="index.js"></script>
    </div>
</body>
<footer>Made By Idriss with ❤️ </footer>
</html>
